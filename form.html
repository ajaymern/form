    <center> <h1>BANK FORM</h1></center>
   
    <form>
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br><br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="Enter your email">
        <br><br>
        <label for="dob">DOB: </label>
        <input type="date" id="dob" name="dob">
        <br><br>
        <label for="father">Father name: </label>
        <input type="text" id="father" name="father" placeholder="Enter your father name">
        <br><br>
        <label for="mother">Mother name: </label>
        <input type="text" id="mother" name="mother" placeholder="Enter your mother name">
        <br><br>
        <label for="gender">Gender: </label>
        <input type="radio" id="gender" name="gender">Male
        <input type="radio" id="gender" name="gender">Female
        <br><br>
        <label for="aadhar">Aadhar no: </label>
        <input type="text" id="aadhar" name="aadhar" placeholder="Enter your aadhar no" >
        <br><br>
        <label for="phone">Phone no: </label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone no">
        <br><br>
        <button class="button">SUBMIT</button>

        

        

       

    </form>
